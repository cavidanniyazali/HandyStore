<!DOCTYPE html>
<html
        xmlns="http://www.w3.org/1999/xhtml"
        xmlns:th="https://www.thymeleaf.org"
        lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script
            src="https://kit.fontawesome.com/38cd4014df.js"
            crossorigin="anonymous"
    ></script>
    <link href="https://fonts.googleapis.com/css2?family=M+PLUS+Rounded+1c:wght@500&display=swap" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/bootstrap.css}">
    <link rel="stylesheet" th:href="@{/css/bootstrap-grid.css}">
    <link rel="stylesheet" th:href="@{/css/bootstrap-reboot.css}">
    <link rel="stylesheet" th:href="@{/css/owl.carousel.min.css}">
    <link rel="stylesheet" th:href="@{/css/owl.theme.default.css}">
    <link rel="stylesheet" th:href="@{/css/main.css}">
    <link rel="icon" th:href="@{/img/logo/ico2.ico}">
    <title>Did you forget your password?</title>
</head>
<body>

<div class="container-fluid col-lg-4 col-md-6 col-sm-10 mt-2 mb-1 text-center signup-container">
    <div class="col-12 text-center form-header">
        <div class="form-logo col-12 mb-3 m-0 px-0">
            <img src="img/logo/handy-bg.png" class="logo-img" width="350" height="120">
        </div>
        <h1 class="col-12 form-title">Reset password</h1>
    </div>

    <form method="post" class="col-12 form-group d-inline-block e-form">
        <div th:if="${(param.error != null) and (param.error[0] == 'emptyinput')}" class="d-block col-12 alert alert-danger">
            Please fill both fields. Try again
        </div>

        <div th:if="${(param.error != null) and (param.error[0] == 'passnotmatch')}" class="d-block col-12 alert alert-danger">
            Passwords does not match. Please try again
        </div>

        <div th:if="${(param.sent != null)}" class="alert alert-success">
            If email is correct, we will send update password request. Please check your email.
        </div>
        <input name="email" required type="email" class="col-12 form-control e-input" placeholder="Enter your email">
        <input name="req" type="submit" value="Send request" class="col-12 form-control mb-2 e-submit">
        <a href="/signin" class="card-link col-12 form-control">Back to login</a>
    </form>
</div>


<script th:src="@{/js/jquery.min.js}"></script>
<script th:src="@{/js/bootstrap.bundle.js}"></script>
<script th:src="@{/js/bootstrap.js}"></script>
<script th:src="@{/js/owl.carousel.min.js}"></script>
<script th:src="@{/js/main.js}"></script>
</body>
</html>
