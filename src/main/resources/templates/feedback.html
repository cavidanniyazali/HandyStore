<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script
            src="https://kit.fontawesome.com/38cd4014df.js"
            crossorigin="anonymous"
    ></script>
    <link href="https://fonts.googleapis.com/css2?family=M+PLUS+Rounded+1c:wght@500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/bootstrap-grid.css">
    <link rel="stylesheet" href="css/bootstrap-reboot.css">
    <link rel="stylesheet" href="css/owl.carousel.min.css">
    <link rel="stylesheet" href="css/owl.theme.default.css">
    <link rel="stylesheet" href="css/main.css">
    <title>MyProject | Sign up</title>
</head>
<body>

<div class="container-fluid col-lg-5 col-md-6 col-sm-10 mt-2 mb-1 text-center signup-container">
    <div class="col-12 text-center form-header">
        <div class="form-logo col-12 mb-3 m-0 px-0">
            <img src="/img/logo/handy-bg.png" class="logo-img" width="350" height="120">
        </div>
        <h3 class="col-12 form-title">We would be happy to know what you think about us.<br>
            Please help us to improve ourselves</h3>
    </div>

    <form method="post" class="col-12 form-group d-inline-block e-form">
        <textarea cols="40" rows="10" style="resize: none" name="feedback" required class="col-12 form-control e-input" placeholder="Write your opinion"></textarea>
        <input name="req" type="submit" value="Send" class="col-12 form-control mb-2 e-submit">
        <a href="/dashboard" class="card-link col-12 form-control font-weight-bold">Back to Dashboard</a>
    </form>
</div>


<script src="js/bootstrap.bundle.js"></script>
<script src="js/bootstrap.js"></script>
</body>
</html>
